   <!-- App Container --> <!--AppScreen.css-->
   <section id="AppScreen" class="container">
      <!-- Toggle Button -->
      <section id="ToggleCon" class="container py-3">
         <div class="TCon">

         </div>
      </section>

      <!-- Clock App Container -->
      <section id="ClockAppZone" class="container">
         <!-- Clock Zone -->  <!-- Clock App nesting starts here -->
         <div id="ClockZone" class="container">
            <!-- BS Carousel -->
            <section id="ClockSlide" class="carousel carousel-dark slide" data-bs-ride="false">
               <div class="carousel-indicators">
                 <button type="button" data-bs-target="#ClockSlide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                 <button type="button" data-bs-target="#ClockSlide" data-bs-slide-to="1" aria-label="Slide 2"></button>
               </div>

               <div class="carousel-inner">
                  <div class="carousel-item active">
                  <!-- Analog -->  <!--Analog.css-->
                     <div class="clock-con">
                        <div class="clock-face">
                           <div class="clock-center"></div>
                           <div id="Clock-Hours" class="hand"></div>
                           <div id="Clock-Mins" class="hand"></div>
                           <div id="Clock-Seconds" class="hand"></div>
                     <!-- Numbers -->
                        <article>
                           <span class="nums">12</span>
                           <span class="nums">1</span>
                           <span class="nums">2</span>
                           <span class="nums">3</span>
                           <span class="nums">4</span>
                           <span class="nums">5</span>
                           <span class="nums">6</span>
                           <span class="nums">7</span>
                           <span class="nums">8</span>
                           <span class="nums">9</span>
                           <span class="nums">10</span>
                           <span class="nums">11</span>
                        </article>
                     </div>
                  </div>
                  </div>

                  <div class="carousel-item">
                  <!-- Digital Clock Digital.css -->
                     <div class="digi-con">
                        <div class="digi-face">
                        <!-- Time -->
                           <div class="digi-time">
                              <span id="Digi-Hours">15</span>
                              <span id="Digi-Point">:</span>
                              <span id="Digi-Mins">05</span>
                              <span id="Digi-Point">:</span>
                              <span id="Digi-Seconds">05</span>
                           </div>
                        <!-- Date -->
                           <div class="digi-date">
                              <span id="Day">Mon</span>
                              <span id="Date">1</span>
                              <span id="Month">January</span>
                              <span id="Year">1970</span>
                           </div>
                     </div>
                  </div>
                 </div>
               </div>
         <!-- Carousel Buttons -->
               <button class="carousel-control-prev" type="button" data-bs-target="#ClockSlide" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#ClockSlide" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
               </button>
             </section>
         </div> <!-- Clock App Nesting ends here-->
      </section>

      <!-- Stop Watch App Container -->
      <section id="StopAppZone" class="container">
         <!-- Stop App Zone --> <!-- Some elements use same Digital Clock CSS -->
         <div id="StopZone" class="container">
            <div class="digi-con">
               <div class="stop-con">
               <!-- Time --> <!-- StopWatch.css -->
                  <div class="digi-time">
                     <span id="Stop-Mins">00</span>
                     <span id="Digi-Point">:</span>
                     <span id="Stop-Seconds">00</span>
                     <span id="Digi-Point">:</span>
                     <span id="Stop-Millisecs">00</span>
                  </div>
                  <!-- Split sheet -->
                  <div class="split-time row">
                     <div class="split-sheet col-6">
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                     </div>
                     <div class="split-sheet col-6">
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                        <span class="lap-split">00:00:00</span>
                     </div>
                  </div>
                  <!-- Swithes -->
                  <section class="stop-switch">
                     <article class="">
                        <button id="Clear" class="side-btn btn btn-danger rounded-pill">Clear</button>
                        <button id="Start" class="middle-btn btn btn-danger rounded-circle">Start</button>
                        <button id="Stop" class="side-btn btn btn-danger rounded-pill">Split</button>
                     </article>
                  </section>
            </div>
         </div>
      </section>

      <!-- Switch Zone --> <!-- AppScreen.css-->
      <section id="SwitchZone" class="container">
         <div class="switch-con">  <!-- Switch.css -->
            <div class="switch-group btn-group">
               <button class="switch-btn btn active">Clock</button>
               <button class="switch-btn btn">Stop Watch</button>
               <button class="switch-btn btn">Timer</button>
            </div>
         </div>
      </section>
   </section>
