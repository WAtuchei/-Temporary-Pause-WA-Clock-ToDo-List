   <!-- Toggle Button --> <!--App.css-->
   <div id="ToggleCon" class="container py-3">
      <div class="TCon">

      </div>
   </div>

   <!-- App Zone -->
   <div id="AppZone" class="container">

      <!-- Clock Zone --> <!--Analog.css-->
      <div id="ClockZone" class="container">
         <!-- Analog -->
         <div class="CCon">
            <div class="CFace">
               <div class="CCenter"></div>
               <div class="Hand Hours"></div>
               <div class="Hand Mins"></div>
               <div class="Hand Seconds"></div>

               <!-- Numbers -->
            <div class="NumberCon">
               <span class="Nums">12</span>
               <span class="Nums">1</span>
               <span class="Nums">2</span>
               <span class="Nums">3</span>
               <span class="Nums">4</span>
               <span class="Nums">5</span>
               <span class="Nums">6</span>
               <span class="Nums">7</span>
               <span class="Nums">8</span>
               <span class="Nums">9</span>
               <span class="Nums">10</span>
               <span class="Nums">11</span>
            </div>
            </div>

            
         </div>

         <!-- Digital -->
         <div class="DCCon" style="display: none;">

         </div>
      </div>

      <!-- Switch Zone -->
      <div id="SwitchZone" class="container">
         <div class="SCon">
            
         </div>
      </div>
